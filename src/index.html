<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pets</title>
</head>

<body>
  <header class="main-header">
    <img class="main-header__image" src="img/favicon.png" alt="logo of a dog foot">
    <div class="main-header__secondary-container navigation-div">
      <nav>
        <ul>
          <li>Home</li>
          <li>Live Demo</li>
          <li>Live Demo Blocks</li>
        </ul>
      </nav>
      <button class="navigation-div__button">Buy Now</button>
    </div>
    <i class="fa-solid fa-bars"></i>
  </header>
  <main>
    <section class="pet-activities">
      <h1 class="pet-activities__title">Pet activites</h1>
      <span class="pet-activities__info">Take a closer look</span>
      <button class="pet-activities__button">View all</button>
    </section>
    <section>
      <ul class="activities-cards">
        <li class="activities-cards__card card"><a href="toys-playtime"><img src="img/01.jpg"
              alt="small dog with a toy in its mouth">
            <div><span class="uppercase">Activites</span> <span class="card__activity-type bold">Toys Playtime</span>
            </div>
          </a>
        </li>
        <li class="activities-cards__card card"><a href="active-rest"><img src="img/02.jpg" alt="kitten on a sofa">
            <div><span class="uppercase">Activites</span> <span class="card__activity-type bold">Active Rest</span>
            </div>
          </a>
        </li>
        <li class="activities-cards__card card"><a href="game-walks"><img src="img/03.jpg"
              alt="small dog playing in the outside with its tongue out">
            <div><span class="uppercase">Activites</span> <span class="card__activity-type bold">Game Walks</span></div>
          </a>
        </li>
      </ul>

    </section>
  </main>

</body>

</html>
